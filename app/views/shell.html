<section>
    <div class="logo-header">
        <div class="container-content-wrapper">
            <div class="logo-container">
                <!-- ko if: hasLogo -->
                <img class="logo" data-bind="attr: { src: logoUrl }" />
                <!-- /ko -->
                <!-- ko ifnot: hasLogo -->
                <div class="logo"></div>
                <!-- /ko -->
            </div>
        </div>
    </div>


    <div class="title-background">
        <div class="container-content-wrapper">
            <div class="title">
                <h1 data-bind="text: title"></h1>
            </div>

        </div>
    </div>



    <div class="container-content-wrapper">
        <div data-bind="if: activeItem.isComposing">
            <div class="loader"></div>
        </div>
         <div data-bind="visible: !activeItem.isComposing() ">
            <div data-bind="compose: { model: activeItem, compositionComplete: activeItem.compositionComplete }"></div>
        </div>
    </div>
</section>
