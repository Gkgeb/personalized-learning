<section>
    <!-- ko if: questionInstructions().length > 0 -->
    <div class="question-content">
        <div>
            <!-- ko foreach: questionInstructions -->
            <!-- ko ifnot: children.length -->
            <div class="styled-content" data-bind="contentBlock: content"></div>
            <!-- /ko -->
            <!-- ko if: children.length -->
            <div class="expandable-block-wrapper" data-bind="compose: { model:'viewmodels/expandableBlock', activationData: $data }"></div>
            <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: isSurveyMode -->
    <div class="text-matching-caption" data-translate-text="[survey mode caption]"></div>
    <!-- /ko -->
    <ul class="statement">
        <li class="statement-headers-group">
            <div class="statement-header statement-option" data-translate-text="[statement question true text]">TRUE</div>
            <div class="statement-header statement-option" data-translate-text="[statement question false text]">FALSE</div>
            <div class="statement-header"></div>
        </li>

        <!-- ko foreach: statements -->
        <li class="statement-item">
            <span class="statement-option radio-icon-wrapper">
                <span class="radio-icon-wrapper">
                    <span class="radio-icon" data-bind="click: markAsTrue, css: { checked: state() === true }"></span>
                </span>
            </span>
            <span class="statement-option radio-icon-wrapper">
                <span class="radio-icon" data-bind="click: markAsFalse, css: { checked: state() === false }"></span>
            </span>
            <div class="statement-label"><span data-bind="text: text"></span></div>

        </li>
        <!-- /ko -->
    </ul>
</section>
