<section class="singleselectimage">

    <!-- ko if: questionInstructions().length > 0 -->
    <div class="question-content">
        <div>
            <!-- ko foreach: questionInstructions -->
            <div class="styled-content" data-bind="contentBlock: $data "></div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
    <ul>
        <!-- ko foreach: options -->
        <li class="radio image" data-bind="click: $parent.selectOption, css: { checked: $data == $parent.selectedOption() }">
            <div class="radio-image-wrapper" data-bind="thumbnail: image"></div>
            
        </li>
        <!-- /ko -->
    </ul>

</section>
