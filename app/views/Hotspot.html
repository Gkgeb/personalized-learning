<section class="hotspot">
    <hr />
    <!-- ko if: content -->
    <div class="question-content">
        <div data-bind="html: content"></div>
    </div>
    <!-- /ko -->

    <div class="hotspot-background" data-bind="background : background, area: { click: addMark }">
        <!-- ko if: singleAnswer-->
        <ul data-bind="foreach:marks" class="unstyled">
            <li class="pulsemark" data-bind="style: { left: x + 'px', top: y + 'px' }">
                <div class="mark"></div>
            </li>
        </ul>
        <!-- /ko -->
        <!-- ko ifnot: singleAnswer-->
        <ul data-bind="foreach:marks" class="unstyled">
            <li class="pulsemark multiple" data-bind="style: { left: x + 'px', top: y + 'px' }, click: $parent.removeMark, clickBubble: false">
                <div class="mark"></div>
            </li>
        </ul>
        <!-- /ko -->
    </div>

</section>
