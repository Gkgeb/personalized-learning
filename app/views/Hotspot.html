<section class="hotspot">

    <!-- ko if: questionInstructions().length > 0 -->
    <div class="question-content">
        <div>
            <!-- ko foreach: questionInstructions -->
            <!-- ko ifnot: children.length -->
            <div class="styled-content" data-bind="contentBlock: content"></div>
            <!-- /ko -->
            <!-- ko if: children.length -->
            <div class="expandable-block-wrapper" data-bind="compose: { model:'viewmodels/expandableBlock', activationData: $data }"></div>
            <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->

    <div class="hotspot-background" data-bind="background : background, area: { click: addMark }">
        <!-- ko ifnot: isMultiple-->
        <ul data-bind="foreach:marks" class="unstyled">
            <li class="pulsemark" data-bind="style: { left: x + 'px', top: y + 'px' }">
                <div class="pin"></div>
                <div class="mark">
                    <span class="impulse"></span>
                </div>
            </li>
        </ul>
        <!-- /ko -->
        <!-- ko if: isMultiple-->
        <ul data-bind="foreach:marks" class="unstyled">
            <li class="pulsemark multiple" data-bind="style: { left: x + 'px', top: y + 'px' }, click: $parent.removeMark, clickBubble: false">
                <div class="pin"></div>
                <div class="mark">
                    <span class="impulse"></span>
                </div>
            </li>
        </ul>
        <!-- /ko -->
    </div>

</section>
