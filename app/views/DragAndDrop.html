<section style="overflow: hidden;" class="drag-and-drop-text">
    <hr />

    <div>
        <div class="drag-and-drop-text-draggable-container" data-bind="draggableTextContainer: {}, scope: id">
            <div class="drag-and-drop-text-draggable-container-message">
                All texts are placed
            </div>
            <!-- ko foreach: texts -->
            <div class="drag-and-drop-text-draggable" data-bind="draggableText: {}, scope: $parent.id">
                <div data-bind="text: text">
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div class="drag-and-drop-text-background-wrapper">
            <div data-bind="background : background" class="drag-and-drop-text-background">

                <!-- ko foreach: dropspots -->

                <div class="drag-and-drop-text-dropspot" data-bind="dropspot: $data, scope: $parent.id">
                    <div class="drag-and-drop-text-dropspot-tooltip-image">
                    </div>
                    <div class="drag-and-drop-text-dropspot-tooltip-text">
                        Drop here
                    </div>
                </div>

                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
