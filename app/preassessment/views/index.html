<section class="preassessment view">
    <header class="view-header">
        <h2 data-translate-text="[pre-assessment]">Pre-assessment</h2>
    </header>
    <form data-bind="submit: submit">
        <ul class="unstyled">
            <!-- ko foreach: questions -->
            <li class="content container">
                <div class="question-title">
                    <span data-bind="text: $index() + 1"></span>.&nbsp;<span data-bind="text: title"></span>
                </div>
                <!-- ko compose: { model: $data, mode: 'templated' } -->
                <!-- /ko -->
            </li>
            <!-- /ko -->
            <li>
                <div class="submit-wrapper">
                    <button class="button info large emphasize" data-translate-text="[submit]">Submit</button>
                </div>
            </li>
        </ul>
    </form>
</section>
