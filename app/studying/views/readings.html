<section class="view question">
    <header class="view-header">
        <div class="button-wrapper">
            <button class="button back" data-bind="click: goToStudyAdvice" data-translate-text="[study advice]">Study advice</button>
        </div>
    </header>
    <div class="container objective-wrapper">
        <div class="navigation-wrapper">
            <h3 data-translate-text="[questions]">Questions</h3>
            <div class="navigation">
                <div>
                    <!-- ko if: previousReading() && isReady() -->
                    <button class="button previous" data-translate-title="[previous question]" data-bind="click: goToPreviousReading"></button>
                    <!-- /ko -->
                    <!-- ko ifnot: previousReading() && isReady() -->
                    <button class="button previous disabled" disabled="disabled"></button>
                    <!-- /ko -->
                </div>
                <div>
                    <span data-bind="text: currentReadingIndex() + 1"></span>&nbsp;<span data-translate-text="[of]">of</span>&nbsp;<span data-bind="text:numberOfReadings"></span>
                </div>
                <div>
                    <!-- ko if: nextReading() && isReady() -->
                    <button class="button next" data-translate-title="[next question]" data-bind="click: goToNextReading"></button>
                    <!-- /ko -->
                    <!-- ko ifnot: nextReading() && isReady() -->
                    <button class="button next disabled" disabled="disabled"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>

        <div class="objective">
            <h3 data-translate-text="[learning objective]">Learning objective</h3>
            <div class="objective-title" data-bind="text: title"></div>
            <div class="objective-progress-wrapper">
                <div data-bind="progress: score"></div>
            </div>
        </div>

    </div>
    <div data-bind="readystatechange: isReady">
        <div data-bind="with: currentReading">

            <!-- ko if: learningContent().length > 0 -->
            <div class="content container">
                <h3 data-translate-text="[learning content]">Learning content</h3>
                <hr />
                <div>
                    <!-- ko foreach: learningContent -->
                    <div data-bind="html: $data"></div>
                    <!-- /ko -->
                </div>
            </div>
            <!-- /ko -->

            <div class="container">
                <div class="content">
                    <h4 class="question-title" data-bind="text: title"></h4>
                    <div data-bind="css: { 'disabled': isAnswered() }, overlay: isAnswered">
                        <!-- ko compose: $data -->
                        <!-- /ko -->
                    </div>
                    <!-- ko ifnot: isAnswered -->
                    <div class="question-submit-wrapper">
                        <button class="button info large emphasize" data-translate-text="[submit]" data-bind="click: $root.submit">Submit</button>
                    </div>
                    <!-- /ko -->
                    <!-- ko if: isAnswered -->
                    <!-- ko ifnot: isAnsweredCorrectly -->
                    <div class="question-feedback-wraper" data-bind="scrollElement: isAnswered">
                        <div class="question-feedback">
                            <div>
                                <span class="question-feedback-image incorrect"></span>
                            </div>
                            <div>
                                <span class="question-feedback-text" data-translate-text="[incorrect answer]">
                                    Incorrect answer
                                </span>
                            </div>
                        </div>
                        <!-- ko if: incorrectFeedback -->
                        <div class="question-feedback-description" data-bind="html: incorrectFeedback"></div>
                        <!-- /ko -->
                        <!-- ko if: $parent.nextOrNotCompletedReading -->
                        <div class="question-feedback-action-container incorrect">
                            <div class="question-feedback-action-wrapper">
                                <button class="button success large emphasize" data-translate-text="[try again]" data-bind="click: resetAnswer">Try again</button>
                            </div>
                            <div class="question-feedback-action-wrapper">
                                <button class="button default large emphasize" data-translate-text="[next question]" data-bind="click: $parent.goToNextOrNotCompletedReading">Next question</button>
                            </div>
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: $parent.nextOrNotCompletedReading -->
                        <div class="question-feedback-action-container incorrect">
                            <div class="question-feedback-action-wrapper">
                                <button class="button success large emphasize" data-translate-text="[try again]" data-bind="click: resetAnswer">Try again</button>
                            </div>
                            <div class="question-feedback-action-wrapper">
                                <button class="button default large emphasize" data-translate-text="[read study advice]" data-bind="click: $root.goToStudyAdvice">Read study advice</button>
                            </div>
                        </div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                    <!-- ko if: isAnsweredCorrectly -->
                    <div class="question-feedback-wraper" data-bind="scrollElement: isAnswered">
                        <div class="question-feedback">
                            <div>
                                <span class="question-feedback-image correct"></span>
                            </div>
                            <div>
                                <span class="question-feedback-text" data-translate-text="[correct answer]">
                                    Correct answer
                                </span>
                            </div>
                        </div>
                        <!-- ko if: correctFeedback -->
                        <div class="question-feedback-description" data-bind="html: correctFeedback"></div>
                        <!-- /ko -->
                        <div class="question-feedback-action-container correct">
                            <!-- ko if: $parent.nextOrNotCompletedReading -->
                            <div class="question-feedback-action-wrapper">
                                <button class="button success large emphasize" data-translate-text="[next question]" data-bind="click: $parent.goToNextOrNotCompletedReading">Next question</button>
                            </div>
                            <!-- /ko -->
                            <!-- ko ifnot: $parent.nextOrNotCompletedReading -->
                            <div class="question-feedback-action-wrapper">
                                <button class="button success large emphasize" data-translate-text="[read study advice]" data-bind="click: $parent.goToStudyAdvice">Read study advice</button>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->

                </div>


                <div class="navigation-wrapper clearfix" data-bind="with: $parent">
                    <div class="navigation">
                        <div>
                            <!-- ko if: previousReading() && isReady() -->
                            <button class="button previous" data-translate-title="[previous question]" data-bind="click: goToPreviousReading"></button>
                            <!-- /ko -->
                            <!-- ko ifnot: previousReading() && isReady() -->
                            <button class="button previous disabled" disabled="disabled"></button>
                            <!-- /ko -->
                        </div>
                        <div>
                            <span data-bind="text: currentReadingIndex() + 1"></span>&nbsp;<span data-translate-text="[of]">of</span>&nbsp;<span data-bind="text:numberOfReadings"></span>
                        </div>
                        <div>
                            <!-- ko if: nextReading() && isReady() -->
                            <button class="button next" data-translate-title="[next question]" data-bind="click: goToNextReading"></button>
                            <!-- /ko -->
                            <!-- ko ifnot: nextReading() && isReady() -->
                            <button class="button next disabled" disabled="disabled"></button>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</section>
