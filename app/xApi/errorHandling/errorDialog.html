<section>
    <div class="xapi-error-dialog">
        <div class="dialog-image" />
        <div class="dialog-content">
            <hr />
            <p class="dialog-header">Something is wrong</p>
            <p class="dialog-text">If you continue without restarting, your learning progress will not be reported</p>
        </div>
        <div class="dialog-buttons">
            <button class="button large success emphasize restart-button" data-bind="click: restartCourse">Restart course</button>
            <button class="button large info emphasize continue-button" data-bind="click: continueLearning">Continue anyway</button>
        </div>
    </div>
</section>
