<section>
    <div class="xapi-error-dialog">
        <div class="dialog-image" />
        <div class="dialog-content">
            <hr />
            <p class="dialog-header" data-translate-text="[tracking and tracing error]">Something is wrong</p>
            <p class="dialog-text" data-translate-text="[tracking and tracing error hint]">If you continue without restarting, your learning progress will not be reported</p>
        </div>
        <div class="dialog-buttons">
            <button class="button large success emphasize restart-button" data-bind="click: restartCourse"><span class="button-text" data-translate-text="[tracking and tracing restart course]">Restart course</span></button>
            <button class="button large emphasize continue-button start" data-bind="click: continueLearning"><span class="button-text" data-translate-text="[tracking and tracing continue anyway]">Continue anyway</span></button>
        </div>
    </div>
</section>
