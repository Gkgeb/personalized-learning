<section>
    <div class="xapi-error-dialog">
        <div class="dialog-image" />
        <div class="dialog-content">
            <hr />
            <p class="dialog-header" data-translate-text="[tracking and tracing error]">Something is wrong</p>
            <p class="dialog-text" data-translate-text="[tracking and tracing error hint]">If you continue without restarting, your learning progress will not be reported</p>
        </div>
        <div class="dialog-buttons">
            <button class="button large success emphasize restart-button" data-translate-text="[tracking and tracing restart course]" data-bind="click: restartCourse">Restart course</button>
            <button class="button large info emphasize continue-button" data-translate-text="[tracking and tracing continue anyway]" data-bind="click: continueLearning">Continue anyway</button>
        </div>
    </div>
</section>
